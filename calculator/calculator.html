<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./calculator.css">
</head>
<body>
        <h1 style="text-align: center;">CALCULATOR</h1>
    <div id="" class="calculator">

    <form >
        <input type="text" class="screen">
    </form>

    <div class="button">
        <div>
        <button type="button" data-num="/"  class="btn btn-yellow">/</button>
        <button type="button" data-num="*"  class="btn btn-yellow">*</button>
        <button type="button" data-num="-"  class="btn btn-yellow">-</button>
        <button type="button" data-num="+"  class="btn btn-yellow">+</button>
        </div>
        <div>
        <button type="button" data-num="1"  class="btn btn-white">1</button>
        <button type="button" data-num="2"  class="btn btn-white">2</button>
        <button type="button" data-num="3"  class="btn btn-white">3</button>
        <button type="button" data-num="4"  class="btn btn-white">4</button>
        </div>
        <div>
        <button type="button" data-num="5"  class="btn btn-white">5</button>
        <button type="button" data-num="5"  class="btn btn-white">6</button>
        <button type="button" data-num="6"  class="btn btn-white">7</button>
        <button type="button" data-num="7"  class="btn btn-white">8</button>
        </div>
        <div>
        <button type="button" data-num="8"  class="btn btn-white">9</button>
        <button type="button" data-num="9"  class="btn btn-white">0</button>
        <button type="button" data-num="="  class="equal btn-gray">=</button>
        <button type="button" data-num="clr"class="clear btn-red">clr</button>
        </div>
    </div>

</div>

<script src="./claculator.js"></script>
</body>
</html>
